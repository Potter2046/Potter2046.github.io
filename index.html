<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My dear Xuan</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #timer { font-size: 2em; margin-top: 20px; }
  h1 { color: #ff79c6; }
</style>
</head>
<body>

<h1>My dear Xuan</h1>
<div id="timer"></div>

<script>
function startTimer() {
  const start = new Date('2023-03-20T00:00:00Z'); // Start date of the relationship
  
  function updateTimer() {
    const now = new Date();
    const duration = now - start;
    const days = Math.floor(duration / (1000 * 60 * 60 * 24));
    const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((duration % (1000 * 60)) / 1000);
    
    document.getElementById('timer').innerText = 
      days + " days " + hours + " hours "
      + minutes + " minutes " + seconds + " seconds ";
  }
  
  updateTimer(); // Update timer immediately
  setInterval(updateTimer, 1000); // Update the timer every 1 second
}

// When the page loads, start the timer
window.onload = startTimer;
</script>

</body>
</html>
