<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My dear Xuan</title>
<!-- 引入谷歌字体 -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  /* 确保html和body占满视口高度 */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body { 
    font-family: 'Montserrat', sans-serif; 
    text-align: center; 
    /* 渐变背景 */
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    color: #fff;
    /* 移除overflow:hidden，防止内容被裁剪 */
    /* overflow: hidden; */
    position: relative;
  }
  
  h1 { 
    font-family: 'Great Vibes', cursive;
    font-size: 4em;
    color: #fff; 
    margin-top: 50px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  img {
    max-width: 400px; /* 增加图片的最大宽度 */
    width: 70%; /* 调整宽度百分比 */
    height: auto;
    border-radius: 15px;
    margin: 20px 0; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  #timer { 
    margin-top: 20px;
    animation: pulse 2s infinite; 
    font-size: 1.5em;
  }

  #days {
    font-size: 2.5em; 
    display: block; 
    margin-bottom: 10px;
  }

  #hours, #minutes, #seconds {
    font-size: 1.2em; 
    display: inline-block; 
    margin: 0 5px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  /* 浮动的心形动画 */
  .heart {
    position: absolute;
    bottom: -50px; /* 确保心形从屏幕底部开始 */
    width: 20px;
    height: 20px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ff6b81" viewBox="0 0 32 29.6"><path d="M23.6,0c-3.4,0-6.3,1.9-7.6,4.7C14.7,1.9,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,7.1,10.2,14.3,15.9,21.2c0,0,0.1,0,0.1,0 c5.7-6.9,15.9-14.1,15.9-21.2C31.9,3.8,28.1,0,23.6,0z"/></svg>');
    background-size: contain;
    opacity: 0.8;
    animation: float 6s infinite ease-in-out;
  }

  @keyframes float {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) rotate(360deg); /* 修改为视口高度 */
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>My dear Xuan</h1>
<img src="IMG_02.jpg" alt="A special moment">

<div id="timer">
  <span id="days"></span>
  <span id="hours"></span>
  <span id="minutes"></span>
  <span id="seconds"></span>
</div>

<script>
function startTimer() {
  const start = new Date('2023-03-20T00:00:00Z');
  
  function updateTimer() {
    const now = new Date();
    const duration = now - start;
    const days = Math.floor(duration / (1000 * 60 * 60 * 24));
    const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((duration % (1000 * 60)) / 1000);
    
    document.getElementById('days').innerText = days + " days ";
    document.getElementById('hours').innerText = hours + " hours ";
    document.getElementById('minutes').innerText = minutes + " minutes ";
    document.getElementById('seconds').innerText = seconds + " seconds";
  }
  
  updateTimer();
  setInterval(updateTimer, 1000);
}

// 创建浮动的心形
function createHearts() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 5 + Math.random() * 5 + 's';
  heart.style.opacity = Math.random();
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.remove();
  }, 10000);
}

setInterval(createHearts, 500);

window.onload = startTimer;
</script>

</body>
</html>
