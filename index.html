<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My dear Xuan</title>
<style>
  /* Existing styles omitted for brevity */
  
  /* Carousel styles */
  .carousel {
    width: 80%;
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,.3);
  }
  .carousel-inner {
    display: flex;
  }
  .carousel-item {
    min-width: 100%;
    transition: ease 0.5s;
  }
  .carousel img {
    width: 100%;
    border-radius: 10px;
  }
  
  /* Carousel controls */
  .controls {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  .control {
    cursor: pointer;
    padding: 5px;
    margin: 0 5px;
    background-color: #ff79c6;
    color: white;
    border: none;
  }
  .control:hover {
    background-color: #ff5588;
  }
</style>
</head>
<body>

<h1>My dear Xuan</h1>
<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="IMG_02.jpg" alt="A special moment"></div>
    <div class="carousel-item"><img src="IMG_03.jpg" alt="The cat"></div>
  </div>
</div>
<div class="controls">
  <button class="control" onclick="prev()">Prev</button>
  <button class="control" onclick="next()">Next</button>
</div>

<div id="timer">
  <!-- Timer code remains the same -->
</div>

<script>
  // Timer script remains the same
  
  // Carousel script
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-item');
  const totalSlides = slides.length;
  
  function updateCarousel() {
    slides.forEach((slide, index) => {
      slide.style.transform = `translateX(-${currentSlide * 100}%)`;
    });
  }
  
  function next() {
    if (currentSlide === totalSlides - 1) {
      currentSlide = 0;
    } else {
      currentSlide++;
    }
    updateCarousel();
  }
  
  function prev() {
    if (currentSlide === 0) {
      currentSlide = totalSlides - 1;
    } else {
      currentSlide--;
    }
    updateCarousel();
  }
</script>

</body>
</html>
